<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>

                <div class="modal-body">
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">用户名称：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="name" class="form-control" ng-model="vm.user.name"  required>
                                <div class="input-tips">
                                    <span ng-show="userForm.name.$error.required || userForm.name.$invalid">
                                        <span class="star">&nbsp;*&nbsp;</span>必填项，请输入有效的CORP邮箱信息</span>
                                </div>
                            </div>
                        </div>
                </div>


                <div class="modal-footer">
                    <button type="submit" ng-click="submit(vm.user);" class="btn btn-primary" data-dismiss="modal">保存</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
